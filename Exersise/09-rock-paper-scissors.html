<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/09-rock-paper-scissors.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="playGame('rock')" class="move-btn">
        <img src="images/rock-emoji.png" class="move-icon" alt="">
    </button>
    <button onclick="playGame('paper')" class="move-btn">
        <img src="images/paper-emoji.png" class="move-icon" alt="">
    </button>
    <button onclick="playGame('scissors')" class="move-btn">
        <img src="images/scissors-emoji.png" class="move-icon" alt="">
    </button>
    <p class="result">
        
    </p>
    <button onclick="reset()" class="reset-btn">Reset Score</button>
    <button onclick="autoPlay()" class="reset-btn">Auto Play</button>
   <script src="scripts/09-rock-paper-scissors.js"></script>
</body>
</html>
