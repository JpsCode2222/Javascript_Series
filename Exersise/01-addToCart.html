<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add To Cart</title>
</head>
<body>
    <button onclick="console.log('Quantity is : '+quantity)">Show Quantity</button>    
    <button onclick="console.log('Quantity is : '+(quantity=quantity+1))">Add To Cart</button>
    <button onclick="console.log('Quantity is : '+(quantity=quantity+2))">+2</button>
    <button onclick="console.log('Quantity is : '+(quantity=quantity+3))">+3</button>
    <button onclick="console.log('Quantity is : '+(quantity=0))">Reset Cart</button>

    <script>
        let quantity = 0;
    </script>
</body>
</html>
